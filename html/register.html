<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cadastro - Quiz</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <div class="brand">
          <img src="../img/logo.png" alt="logo" class="logo" onerror="this.style.display='none'" />
          <span class="site-title">Quiz de Dead by Daylight</span>
        </div>
        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="register.html">Cadastro</a>
          <a href="login.html">Login</a>
        </nav>
      </div>
    </header>

    <main class="login-wrap">
      <form class="login-card" action="../php/register.php" method="post">
        <h2>Cadastro</h2>
        <div class="field">
          <input name="nome" type="text" placeholder="Nome" required />
        </div>
        <div class="field">
          <input name="sobrenome" type="text" placeholder="Sobrenome" required />
        </div>
        <div class="field">
          <input name="email" type="email" placeholder="Email" required />
        </div>
        <div class="field">
          <input name="password" type="password" placeholder="Senha" required />
        </div>
        <div class="field">
          <input name="password_confirm" type="password" placeholder="Confirmar Senha" required />
        </div>
        <button class="btn" type="submit">Criar conta</button>
        <div class="login-footer">JÃ¡ tem conta? <a href="login.html" style="color:var(--accent);text-decoration:none">Entrar</a></div>
      </form>
    </main>

  </body>
