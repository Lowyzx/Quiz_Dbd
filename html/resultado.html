<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultados - Quiz Dead by Daylight</title>
  <link rel="stylesheet" href="../css/resultado.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <img src="../img/logo.png" alt="logo" onerror="this.style.display='none'" />
        <h1>Resultados do Quiz</h1>
      </div>
      <p class="lead">Lista simples com nomes, pontuações e classificação</p>
    </header>

    <main class="content">
      <section class="results-card">
        <h2>ULTIMOS PARTICIPANTES</h2>

        <div class="table-wrap">
          <table class="results">
            <thead>
              <tr>
                <th>#</th>
                <th>NOME</th>
                <th>NOTA</th>
              </tr>
            </thead>
            <tbody>
              <!-- Registros serão inseridos aqui pelo backend (PHP) -->
            </tbody>
          </table>
        </div>

        <div class="actions">
          <a class="btn" href="../index.html">← Voltar</a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
